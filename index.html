<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Typing Master | Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="modern-style.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'inter': ['Inter', 'sans-serif'],
          },
          colors: {
            'primary': '#6366f1',
            'secondary': '#ec4899',
            'accent': '#06b6d4',
          }
        }
      }
    }
  </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 font-inter flex items-center justify-center p-4">
  <!-- Background Pattern -->
  <div class="absolute inset-0 bg-[url('data:image/svg+xml,%3Csvg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"%3E%3Cg fill="none" fill-rule="evenodd"%3E%3Cg fill="%239C92AC" fill-opacity="0.05"%3E%3Ccircle cx="30" cy="30" r="2"/%3E%3C/g%3E%3C/g%3E%3C/svg%3E')] opacity-20"></div>
  
  <div class="relative w-full max-w-2xl mx-auto">
    <!-- Main Container -->
    <div class="bg-white/10 backdrop-blur-xl border border-white/20 rounded-3xl p-8 md:p-12 shadow-2xl">
      <!-- Header -->
      <div class="text-center mb-12">
        <div class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-r from-primary to-secondary rounded-2xl mb-6 shadow-lg">
          <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
          </svg>
        </div>
        <h1 class="text-4xl md:text-5xl font-bold bg-gradient-to-r from-white via-purple-200 to-pink-200 bg-clip-text text-transparent mb-4">
          FLASH TYPE TEST
        </h1>
        <p class="text-white/80 text-lg font-medium">
          Select your preferred settings and start the test!
        </p>
      </div>

      <!-- Settings Form -->
      <div class="space-y-8">
        <div class="grid md:grid-cols-2 gap-6">
          <!-- Mode Selection -->
          <div class="space-y-3">
            <label class="block text-white/90 font-semibold text-sm uppercase tracking-wider">
              Test Mode
            </label>
            <select id="mode" class="w-full bg-white/10 border border-white/20 rounded-xl px-4 py-3 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary/50 transition-all duration-200">
              <option value="time30" class="bg-slate-800 text-white">30s Test</option>
              <option value="time60" class="bg-slate-800 text-white">60s Test</option>
              <option value="words50" class="bg-slate-800 text-white">50 Words</option>
            </select>
          </div>

          <!-- Difficulty Selection -->
          <div class="space-y-3">
            <label class="block text-white/90 font-semibold text-sm uppercase tracking-wider">
              Difficulty
            </label>
            <select id="difficulty" class="w-full bg-white/10 border border-white/20 rounded-xl px-4 py-3 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-secondary/50 focus:border-secondary/50 transition-all duration-200">
              <option value="easy" class="bg-slate-800 text-white">Easy</option>
              <option value="medium" class="bg-slate-800 text-white">Medium</option>
              <option value="hard" class="bg-slate-800 text-white">Hard</option>
            </select>
          </div>
        </div>

        <!-- Start Button -->
        <div class="pt-4">
          <button id="startBtn" class="w-full bg-gradient-to-r from-primary to-secondary hover:from-primary/90 hover:to-secondary/90 text-white font-semibold py-4 px-8 rounded-xl shadow-lg hover:shadow-xl transform hover:scale-[1.02] transition-all duration-200 text-lg">
            <span class="flex items-center justify-center gap-3">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h1m4 0h1m-6 4h1m4 0h1m-6-8h1m4 0h1M9 18h6"></path>
              </svg>
              Start Typing Test
            </span>
          </button>
        </div>
      </div>

      <!-- Features -->
      <div class="mt-12 pt-8 border-t border-white/10">
        <div class="grid grid-cols-3 gap-4 text-center">
          <div class="space-y-2">
            <div class="w-8 h-8 bg-accent/20 rounded-lg flex items-center justify-center mx-auto">
              <svg class="w-4 h-4 text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
            </div>
            <p class="text-white/70 text-sm font-medium">Real-time</p>
          </div>
          <div class="space-y-2">
            <div class="w-8 h-8 bg-primary/20 rounded-lg flex items-center justify-center mx-auto">
              <svg class="w-4 h-4 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
              </svg>
            </div>
            <p class="text-white/70 text-sm font-medium">Analytics</p>
          </div>
          <div class="space-y-2">
            <div class="w-8 h-8 bg-secondary/20 rounded-lg flex items-center justify-center mx-auto">
              <svg class="w-4 h-4 text-secondary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
              </svg>
            </div>
            <p class="text-white/70 text-sm font-medium">Fast</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
