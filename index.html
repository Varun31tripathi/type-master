<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Typing Master | Home</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container home">
    <h1>FLASH TYPE TEST</h1>
    <p>Select your preferred settings and Start the test!</p>

    <div class="selectors">
      <label>MODE:</label>
      <select id="mode">
        <option value="time30">30s Test</option>
        <option value="time60">60s Test</option>
        <option value="words50">50 Words</option>
      </select>

      <label>DIFFICULTY:</label>
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>

      <button id="startBtn">Start Test</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
